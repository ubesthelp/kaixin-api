          format: int64
      - name: z
        in: query
        description: 随机字符串，推荐 UUID，15 分钟内不得重复
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: s
        in: query
        description: 请求签名，算法详见 docs/SIGNATURE.md
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: 更新令牌请求
        content:
          application/x-www-form-urlencoded:
            schema:
