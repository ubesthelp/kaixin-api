paths:
  /session:
    post:
      tags:
      - Session
      summary: 登录
      description: 使用用户名和密码登录。
      operationId: SignIn
      parameters:
      - name: k
        in: query
        description: 应用的 APP KEY
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: t
        in: query
        description: 发送请求时的时间戳，UNIX 时间，毫秒，与 UTC 时间前后相差不得超过 15 分钟
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: z
        in: query
        description: 随机字符串，推荐 UUID，15 分钟内不得重复
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: s
        in: query
        description: 请求签名，算法详见 docs/SIGNATURE.md
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: 登录请求
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignInRequest'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
              examples:
                成功:
                  $ref: '#/components/examples/session'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
              examples:
                用户名/密码错误:
                  value:
                    code: 1
                    msg: Invalid username and/or password.
      security: []
    delete:
      tags:
      - Session
      summary: 注销
      description: 注销已有登录，注销后访问令牌和更新令牌失效。
      operationId: SignOut
      parameters:
      - name: k
        in: query
        description: 应用的 APP KEY
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: t
        in: query
        description: 发送请求时的时间戳，UNIX 时间，毫秒，与 UTC 时间前后相差不得超过 15 分钟
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int64
      - name: z
        in: query
        description: 随机字符串，推荐 UUID，15 分钟内不得重复
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      - name: s
        in: query
        description: 请求签名，算法详见 docs/SIGNATURE.md
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
              examples:
                成功:
                  value:
                    code: 0
                    msg: ""
        "401":
          description: 未授权
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
              examples:
                无效访问令牌:
                  value:
                    code: 1
                    msg: Invalid access token.
                签名错误:
                  value:
                    code: 14
                    msg: Invalid signature.
    patch:
      tags:
      - Session
      summary: 更新令牌
      description: 使用更新令牌更新令牌。
      operationId: RefreshToken
      parameters:
      - name: k
        in: query
        description: 应用的 APP KEY
        required: true
