      - name: s
        in: query
        description: 请求签名，算法详见 docs/SIGNATURE.md
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        description: 新/旧密码。
        content:
          application/x-www-form-urlencoded:
            schema:
